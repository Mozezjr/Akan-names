<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="container">
            <h3>Akan Name Generator</h3>
            
                <p>In  Ghana, a personâ€™s name is determined by the day of the week on which he/she was born.
                    <br>Enter your name, gender and birth-date to know what your name would be in Ghana
                </p>
    
                  
                <div class="col-md-8">
                    <form id="form" name="form" onsubmit="generateAkanName(event)">
                        <legend>Fill in to generate your Akan name:
                            <hr>
                        </legend>
                        <label for="year ">Year of birth</label>
                        <input type="number" id="year" name="year" min="1900" max="2022" required placeholder="Example: 1989">

                        <label for="month ">Month</label>
                        <input type="number" id="month" name="month" min="1" max="12" required placeholder="Example: December=12, May=5">

                        <label for="day">day</label>
                        <input type="number" id="day" name="day" min="1" max="31" required placeholder="Example: 21 ">

                        <p>Select your gender: <br></p>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" value="Female" checked id="Female" >
                              Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" value="Male" checked id="Male">
                              Male
                        </label>
                        </div>

                        <input type="submit" onclick="generateAkanName()" value="Submit">
                    </form>
                   <!-- <div  id="result"></div> -->
                </div>
            </div>
        </div>  
          
        <script src ="js/script.js"></script> 
</body>


</html>
